<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link rel="stylesheet" href="../static/css/landr.css">
</head>
<body>

<div class="container">
  <h2>Registration</h2>

  <form id="registerForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="tel" id="mobile" placeholder="Mobile Number" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="aadhar" placeholder="Aadhar Card Number" required>
    <input type="text" id="address" placeholder="Address" required>
    <input type="text" id="occupation" placeholder="Occupation" required>
    <input type="password" id="password" placeholder="Password" required>

    <button type="submit">Register</button>
    <p>Already registered? <a href="login.html">Login</a></p>
  </form>
</div>

<script src="../static/css/landr.css"></script>
</body>
</html>
