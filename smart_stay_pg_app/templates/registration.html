{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% if role == "admin" %}Admin{% else %}User{% endif %} Registration</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>{% if role == "admin" %}Admin{% else %}User{% endif %} Registration</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="role" value="{{ role }}">

            <label>Username:</label>
            <input type="text" name="username" required>

            <label>Full Name:</label>
            <input type="text" name="fullname" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Aadhar Number:</label>
            <input type="text" name="aadhar" required>

            <label>Contact Number:</label>
            <input type="text" name="contact" required>

            <label>Birth Date:</label>
            <input type="date" name="birthdate" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <label>Occupation:</label>
            <input type="text" name="occupation" required>

            <label>Address:</label>
            <textarea name="address" required></textarea>

            <button type="submit">Register</button>
        </form>

        <p>Already registered? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>
</html>
