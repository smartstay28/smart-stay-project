<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PG Complaint System</title>
    <link rel="stylesheet" href="complain.css">
</head>
<body>

<div class="container">
    <h2>PG Complaint Registration</h2>

    <form id="complaintForm">
        <label>User Name</label>
        <input type="text" id="username" placeholder="Enter your name" required>

        <label>Complaint Type</label>
        <select id="complaintType" required onchange="changeField()">
            <option value="">-- Select Type --</option>
            <option value="Room">Room</option>
            <option value="Vehicle">Vehicle</option>
            <option value="Other">Other</option>
        </select>

        <div id="dynamicField"></div>

        <label>Complaint Description</label>
        <textarea id="description" placeholder="Describe your problem" required></textarea>

        <label>Priority</label>
        <select id="priority" required>
            <option value="">-- Select Priority --</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

        <button type="submit">Submit Complaint</button>
    </form>

    <p id="message"></p>
</div>

<script src="complainscript.js"></script>
</body>
</html>
