<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PG User Edit Profile</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

<style>
/* ===== PG BACKGROUND ===== */
body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    min-height: 100vh;
    background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("https://images.unsplash.com/photo-1560448204-e02f11c3d0e2");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== GLASS CARD ===== */
.card {
    width: 420px;
    padding: 24px;
    border-radius: 16px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    box-shadow: 0 20px 45px rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.3);
}

/* ===== HEADINGS ===== */
.card h2 {
    text-align: center;
    margin-bottom: 18px;
    color: #ffffff;
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 24px;
}

/* ===== FORM ===== */
.form-group {
    margin-bottom: 14px;
}

label {
    font-size: 14px;
    font-weight: 500;
    color: #ecf0f1;
    display: block;
    margin-bottom: 6px;
    font-family: 'Roboto', sans-serif;
}

/* ===== GLASS INPUTS ===== */
input, textarea {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.4);
    outline: none;

    background: rgba(255,255,255,0.25);
    color: #2c3e50;

    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);

    box-shadow: inset 0 2px 6px rgba(0,0,0,0.15);
    transition: 0.3s;
    font-family: 'Roboto', sans-serif;
    font-size: 14px;
}

input::placeholder,
textarea::placeholder {
    color: #555;
}

input:focus, textarea:focus {
    background: rgba(255,255,255,0.45);
    border-color: #3498db;
    box-shadow: 0 0 0 2px rgba(52,152,219,0.4);
}

textarea {
    resize: none;
}

/* ===== EMAIL ROW ===== */
.email-row {
    display: flex;
    gap: 6px;
}

.email-row input {
    flex: 1;
}

/* ===== BUTTONS ===== */
button {
    padding: 10px;
    border: none;
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    font-family: 'Montserrat', sans-serif;
    font-size: 14px;
}

button:hover {
    opacity: 0.9;
}

.save-btn {
    width: 100%;
    margin-top: 14px;
    font-size: 16px;
}

/* ===== OTP MODAL ===== */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
}

.modal-box {
    background: rgba(255,255,255,0.95);
    padding: 22px;
    width: 300px;
    border-radius: 12px;
    text-align: center;
    font-family: 'Roboto', sans-serif;
}
</style>
</head>

<body>

<div class="card">
    <h2>PG User â€“ Edit Profile</h2>

    <div class="form-group">
        <label>Full Name</label>
        <input type="text" value="Rahul Sharma">
    </div>

    <div class="form-group">
        <label>Email</label>
        <div class="email-row">
            <input type="email" id="email" value="rahul@gmail.com" readonly>
            <button onclick="openModal()">Change</button>
        </div>
    </div>

    <div class="form-group">
        <label>Mobile Number</label>
        <input type="text" value="9876543210">
    </div>

    <div class="form-group">
        <label>Address</label>
        <textarea rows="3">Room 203, ABC PG, Ahmedabad</textarea>
    </div>

    <button class="save-btn" onclick="saveProfile()">Save Changes</button>
</div>

<!-- OTP MODAL -->
<div class="modal" id="otpModal">
    <div class="modal-box">
        <h3>Verify Email (OTP)</h3>

        <input type="email" id="newEmail" placeholder="Enter new email">
        <br><br>

        <button onclick="sendOTP()">Send OTP</button>
        <br><br>

        <input type="text" id="otpInput" placeholder="Enter OTP">
        <br><br>

        <button onclick="verifyOTP()">Verify & Update</button>
    </div>
</div>

<script>
let generatedOTP = "";

function openModal() {
    document.getElementById("otpModal").style.display = "flex";
}

function sendOTP() {
    generatedOTP = Math.floor(100000 + Math.random() * 900000);
    alert("OTP sent (Demo): " + generatedOTP);
}

function verifyOTP() {
    let userOTP = document.getElementById("otpInput").value;
    let newEmail = document.getElementById("newEmail").value;

    if (userOTP == generatedOTP && newEmail !== "") {
        document.getElementById("email").value = newEmail;
        alert("Email updated successfully!");
        document.getElementById("otpModal").style.display = "none";
    } else {
        alert("Invalid OTP or Email");
    }
}

function saveProfile() {
    alert("Profile updated successfully!");
}
</script>

</body>
</html>
